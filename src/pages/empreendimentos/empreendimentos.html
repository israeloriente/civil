<ion-header>

  <ion-navbar>
      <!-- Botão do sidemenu-->
      <button ion-button menuToggle color="light">
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Empreendimentos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="empreendimentoContent">
    <!-- Barra de pesquisa -->
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<!-- Iniciando o Card. -->
    <ion-grid class="gridEmpreendimentos">
        <ion-row>
              <ion-col col-4 class="colunaEmpreendimentos">
                  <ion-card class="cardsEmpreendimentos" (click)="irChamados()"> 
                    <img class="imgCard" src="../../assets/imgs/imgAliance2.png">
                    <p class="pCard1">Alliance</p> 
                    <ion-grid>
                        <ion-row>
                            <ion-col col-6 >
                                <p class="pCard2" id="aberto"> <ion-icon class="ion-icon-chamados" ios="ios-stats" md="md-stats"> </ion-icon> 2</p>
                            </ion-col>
                            <ion-col col-6 >
                                <p class="pCard2" id="atendimento"> <ion-icon class="ion-icon-chamados" ios="ios-stats" md="md-stats"> </ion-icon> 0</p>
                            </ion-col>
                        </ion-row>
                    </ion-grid>  
                  </ion-card>
              </ion-col>
              <ion-col col-4 class="colunaEmpreendimentos"> 
                  <!-- Segundo Card -->
                  <ion-card class="cardsEmpreendimentos" (click)="irChamados()">
                    <img class="imgCard" src="../../assets/imgs/imgAlamoana.jpg"> 
                    <p class="pCard1">Alamoana</p> 
                    <ion-grid >
                        <ion-row >
                            <ion-col col-6 >
                                <p class="pCard2" id="aberto"> <ion-icon class="ion-icon-chamados" ios="ios-stats" md="md-stats"> </ion-icon> 1</p>
                            </ion-col>
                            <ion-col col-6>
                                <p class="pCard2" id="atendimento"> <ion-icon class="ion-icon-chamados" ios="ios-stats" md="md-stats"> </ion-icon> 0</p>
                            </ion-col>
                        </ion-row>
                    </ion-grid>  
                  </ion-card>
              </ion-col>
              <ion-col col-4 class="colunaEmpreendimentos"> 
                  <!-- Terceiro Card -->                           
                  <ion-card class="cardsEmpreendimentos" (click)="irChamados()">
                    <img class="imgCard" src="../../assets/imgs/imgFibra.png">
                    <p class="pCard1">Fibra</p> 
                    <ion-grid >
                        <ion-row >
                            <ion-col col-6 >
                                <p class="pCard2" id="aberto"> <ion-icon class="ion-icon-chamados" ios="ios-stats" md="md-stats"> </ion-icon> 0</p>
                            </ion-col>
                            <ion-col col-6 >
                                <p class="pCard2" id="atendimento"> <ion-icon class="ion-icon-chamados" ios="ios-stats" md="md-stats"> </ion-icon> 1</p>
                            </ion-col>                           
                        </ion-row>
                    </ion-grid> 
                  </ion-card>               
              </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-4 class="colunaEmpreendimentos">
                <!-- Quarto Card -->
                <ion-card class="cardsEmpreendimentos" (click)="irChamados()"> 
                  <img class="imgCard" src="../../assets/imgs/imgJw.png">
                  <p class="pCard1">JW construtora</p> 
                    <ion-grid >
                        <ion-row >
                            <ion-col col-6>
                                <p class="pCard2" id="aberto"> <ion-icon class="ion-icon-chamados" ios="ios-stats" md="md-stats"> </ion-icon> 0</p>
                            </ion-col>
                            <ion-col col-6 >
                                <p class="pCard2" id="atendimento"> <ion-icon class="ion-icon-chamados" ios="ios-stats" md="md-stats"> </ion-icon> 1</p>
                            </ion-col>
                        </ion-row>
                    </ion-grid> 
                </ion-card>
            </ion-col>
            <ion-col col-4 class="colunaEmpreendimentos"> 
                <!-- Ultimo Card -->
                <ion-card class="cardsEmpreendimentos" (click)="irChamados()">
                  <img class="imgCard" src="../../assets/imgs/imgLive.png"> 
                  <p class="pCard1">Live</p> 
                    <ion-grid >
                        <ion-row>
                            <ion-col col-6>
                                <p class="pCard2" id="aberto"> <ion-icon class="ion-icon-chamados" ios="ios-stats" md="md-stats"> </ion-icon> 2</p>
                            </ion-col>
                            <ion-col col-6>
                                <p class="pCard2" id="atendimento"> <ion-icon class="ion-icon-chamados" ios="ios-stats" md="md-stats"> </ion-icon> 0</p>
                            </ion-col>
                        </ion-row>
                    </ion-grid>  
                </ion-card>
            </ion-col>
      </ion-row>
      </ion-grid>


<!-- Botão de adicionar um novo chamado -->
<ion-fab  right bottom>
    <button (click)="navCriarEmpreendimento()" ion-fab><ion-icon name="add"></ion-icon></button>
</ion-fab>

</ion-content>

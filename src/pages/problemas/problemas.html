<ion-header>

  <ion-navbar>
    <!-- Botão do sidemenu-->
    <button ion-button menuToggle color="light">
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categoria dos Problemas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-padding>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
</ion-list>


<!-- Botão de adicionar um novo chamado -->
<ion-fab  right bottom>
    <button (click)="cadastrarcategoria()" ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>





</ion-content>

<ion-header >
	<ion-navbar>
		<!-- Botão do sidemenu-->
		<button ion-button menuToggle color="light">
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			Categorias dos Problemas
		</ion-title>
	</ion-navbar>
	<!-- Barra de opções categorias... -->
	<ion-segment  class="SwipedTabs-tabs"  >
			<ion-segment-button *ngFor='let tab of tabs ; let i = index ' value="IngoreMe" (click)="selectTab(i)"
			[ngClass]='{ "SwipedTabs-activeTab" : ( this.SwipedTabsSlider  && ( this.SwipedTabsSlider.getActiveIndex() === i || (  tabs.length -1 === i&& this.SwipedTabsSlider.isEnd()))) }' >
				{{tab}}
			</ion-segment-button>
	</ion-segment>

<!-- here is our dynamic line  "indicator"-->
<div id='indicator' class="SwipedTabs-indicatorSegment" [ngStyle]="{'width.%': (100/this.tabs.length)}"></div>
</ion-header>

<ion-content>
		

	<ion-slides #SwipedTabsSlider  (ionSlideDrag)="animateIndicator($event)"
							(ionSlideWillChange)="updateIndicatorPosition()"
							(ionSlideDidChange)="updateIndicatorPosition()"
							(pan)="updateIndicatorPosition()"
							[pager]="false"
				>
		<ion-slide>
				
				<ion-list>
						<ion-item>
							<ion-avatar item-start>
								<img src="../../assets/imgs/alerta.png">
							</ion-avatar>
							<div class="tituloCategoria"> Limpeza </div>
							<div class="dataConfig"> 24/10/2018 - 15:46 </div>
						</ion-item>
						<ion-item>
							<ion-avatar item-start>
								<img src="../../assets/imgs/alerta.png">
							</ion-avatar>
							<div class="tituloCategoria"> Estrutural </div>
							<div class="dataConfig"> 25/10/2018 - 15:11 </div>
						</ion-item>
						<ion-item>
							<ion-avatar item-start>
								<img src="../../assets/imgs/alerta.png">
							</ion-avatar>
							<div class="tituloCategoria"> Elétrico </div>
							<div class="dataConfig"> 30/10/2018 - 10:46 </div>
						</ion-item>
						<ion-item>
							<ion-avatar item-start>
								<img src="../../assets/imgs/alerta.png">
							</ion-avatar>
							<div class="tituloCategoria"> Hidráulico </div>
							<div class="dataConfig"> 02/11/2018 - 15:50 </div>
						</ion-item>
				</ion-list>
		</ion-slide>
	
		<ion-slide>
			<h1> Subcategoria </h1>
		</ion-slide>

		<ion-slide>
			<h1> Problemas </h1>
		</ion-slide>
		
	</ion-slides>
<!-- Botão de adicionar um novo chamado -->
	<ion-fab  right bottom>
		<button (click)="cadastrarcategoria()" ion-fab><ion-icon name="add"></ion-icon></button>
	</ion-fab>
	
	
	

</ion-content>

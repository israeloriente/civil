<ion-header >
	<ion-navbar>
		<!-- Botão do sidemenu-->
		<button ion-button menuToggle color="light">
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			Categorias dos Problemas
		</ion-title>
	</ion-navbar>
	<!-- Barra de opções categorias... -->
	<ion-segment  class="SwipedTabs-tabs"  >
			<ion-segment-button *ngFor='let tab of tabs ; let i = index ' value="IngoreMe" (click)="selectTab(i)"
			[ngClass]='{ "SwipedTabs-activeTab" : ( this.SwipedTabsSlider  && ( this.SwipedTabsSlider.getActiveIndex() === i || (  tabs.length -1 === i&& this.SwipedTabsSlider.isEnd()))) }' >
				{{tab}}
			</ion-segment-button>
	</ion-segment>

<!-- here is our dynamic line  "indicator"-->
<div id='indicator' class="SwipedTabs-indicatorSegment" [ngStyle]="{'width.%': (100/this.tabs.length)}"></div>
</ion-header>

<ion-content>
		

	<ion-slides #SwipedTabsSlider  (ionSlideDrag)="animateIndicator($event)"
							(ionSlideWillChange)="updateIndicatorPosition()"
							(ionSlideDidChange)="updateIndicatorPosition()"
							(pan)="updateIndicatorPosition()"
							[pager]="false"
				>
		<ion-slide>
						<!-- Lista Limpeza -->
				<ion-list class="lista" padding>  
					<ion-item-sliding class="listaCategorias">
					<ion-item>
						<ion-avatar item-start>
							<img src="../../assets/imgs/alerta.png">
						</ion-avatar>
						<div class="tituloCategoria"> Limpeza </div>
						<div class="vamostentar"> 24/10/2018 - 15:46 </div>
					</ion-item>
					<ion-item-options side="right">
						<button ion-button class="israel" color="danger">
						<ion-icon name="trash"></ion-icon>
						Apagar
						</button>
					</ion-item-options>
					</ion-item-sliding>  
				</ion-list>
				
				
				<!-- Lista Estrutural -->
				<ion-list class="lista" padding>
					<ion-item-sliding class="listaCategorias">
					<ion-item>
						<ion-avatar item-start>
							<img src="../../assets/imgs/alerta.png">
						</ion-avatar>
						<div class="tituloCategoria"> Estrutural </div>
						<div class="vamostentar"> 25/10/2018 - 15:11 </div>
					</ion-item>
					<ion-item-options side="right">
						<button ion-button color="danger">
						<ion-icon name="trash"></ion-icon>
						Apagar
						</button>
					</ion-item-options>
					</ion-item-sliding>
				</ion-list>
				
				
				<!-- Lista Eletrico -->
				<ion-list class="lista" padding>
					<ion-item-sliding class="listaCategorias">
					<ion-item>
						<ion-avatar item-start>
							<img src="../../assets/imgs/alerta.png">
						</ion-avatar>
						<div class="tituloCategoria"> Elétrico </div>
						<div class="vamostentar"> 30/10/2018 - 10:46 </div>
					</ion-item>
					<ion-item-options side="right">
						<button ion-button color="danger">
						<ion-icon name="trash"></ion-icon>
						Apagar
						</button>
					</ion-item-options>
					</ion-item-sliding>
				</ion-list>
				
				
				<!-- Lista Hidráulico -->
				<ion-list class="lista" padding>
					<ion-item-sliding class="listaCategorias">
					<ion-item>
						<ion-avatar item-start>
							<img src="../../assets/imgs/alerta.png">
						</ion-avatar>
						<div class="tituloCategoria"> Hidráulico </div>
						<div class="vamostentar"> 02/11/2018 - 15:50 </div>
					</ion-item>
					<ion-item-options side="right">
						<button ion-button color="danger">
						<ion-icon name="trash"></ion-icon>
						Apagar
						</button>
					</ion-item-options>
					</ion-item-sliding>
				</ion-list>
		</ion-slide>
	
		<ion-slide>
			<h1> Subcategoria </h1>
		</ion-slide>

		<ion-slide>
			<h1> Problemas </h1>
		</ion-slide>
		
	</ion-slides>
<!-- Botão de adicionar um novo chamado -->
	<ion-fab  right bottom>
		<button (click)="cadastrarcategoria()" ion-fab><ion-icon name="add"></ion-icon></button>
	</ion-fab>
	
	
	

</ion-content>
